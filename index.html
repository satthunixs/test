    <script type="text/babel">
        const { useState, useEffect } = React;

        // ========== CẤU HÌNH - THAY ĐỔI 3 DÒNG NÀY ==========
        cconst CLIENT_ID = '1064519622106-i4mstqaofrnlfmfva7hkqgplq8q0cmfa.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyAiVhZgrW00JSWs8N03QAvb5CAd0M_bl6U';
        const SHEET_ID = '1lW0u1j_eldirbankayCwDPdhDXCWU7HrQYnO7DNHBQU';
        const SHEET_NAME = 'Devices';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

        // Google Sheets API với OAuth
        class GoogleSheetsDB {
            constructor(sheetId, apiKey) {
                this.sheetId = sheetId;
                this.apiKey = apiKey;
                this.baseUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}`;
                this.accessToken = null;
            }

            setAccessToken(token) {
                this.accessToken = token;
            }

            async readRange(range) {
                try {
                    const headers = {};
                    if (this.accessToken) {
                        headers['Authorization'] = `Bearer ${this.accessToken}`;
                    }
                    const url = this.accessToken 
                        ? `${this.baseUrl}/values/${range}`
                        : `${this.baseUrl}/values/${range}?key=${this.apiKey}`;
                    
                    const response = await fetch(url, { headers });
                    if (!response.ok) throw new Error('Lỗi đọc dữ liệu');
                    const data = await response.json();
                    return data.values || [];
                } catch (error) {
                    console.error('Lỗi:', error);
                    throw error;
                }
            }

            async appendRow(range, values) {
                if (!this.accessToken) throw new Error('Chưa đăng nhập Google');
                try {
                    const response = await fetch(
                        `${this.baseUrl}/values/${range}:append?valueInputOption=RAW`,
                        {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${this.accessToken}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ values: [values] })
                        }
                    );
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error?.message || 'Lỗi thêm dữ liệu');
                    }
                    return await response.json();
                } catch (error) {
                    console.error('Lỗi:', error);
                    throw error;
                }
            }

            async updateRow(range, values) {
                if (!this.accessToken) throw new Error('Chưa đăng nhập Google');
                try {
                    const response = await fetch(
                        `${this.baseUrl}/values/${range}?valueInputOption=RAW`,
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': `Bearer ${this.accessToken}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ values: [values] })
                        }
                    );
                    if (!response.ok) throw new Error('Lỗi cập nhật');
                    return await response.json();
                } catch (error) {
                    console.error('Lỗi:', error);
                    throw error;
                }
            }

            async clearRange(range) {
                if (!this.accessToken) throw new Error('Chưa đăng nhập Google');
                try {
                    const response = await fetch(
                        `${this.baseUrl}/values/${range}:clear`,
                        {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${this.accessToken}`,
                                'Content-Type': 'application/json'
                            }
                        }
                    );
                    if (!response.ok) throw new Error('Lỗi xóa');
                    return await response.json();
                } catch (error) {
                    console.error('Lỗi:', error);
                    throw error;
                }
            }
        }

        const db = new GoogleSheetsDB(SHEET_ID, API_KEY);

        // Icons
        const Plus = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>;
        const Edit2 = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" /></svg>;

        const Search = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" /></svg>;

        const FolderOpen = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 0 0-1.883 2.542l.857 6a2.25 2.25 0 0 0 2.227 1.932H19.05a2.25 2.25 0 0 0 2.227-1.932l.857-6a2.25 2.25 0 0 0-1.883-2.542m-16.5 0V6A2.25 2.25 0 0 1 6 3.75h3.879a1.5 1.5 0 0 1 1.06.44l2.122 2.12a1.5 1.5 0 0 0 1.06.44H18A2.25 2.25 0 0 1 20.25 9v.776" /></svg>;
        const ChevronDown = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>;
        const ChevronRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" /></svg>;
        const RefreshCw = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" /></svg>;
        const LogIn = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" /></svg>;

        function DeviceManager() {
            const [devices, setDevices] = useState([]);
            const [departments] = useState([
                { id: 1, name: 'Phòng IT', color: 'bg-blue-100 text-blue-800' },
                { id: 2, name: 'Phòng Kế toán', color: 'bg-green-100 text-green-800' },
                { id: 3, name: 'Phòng Marketing', color: 'bg-purple-100 text-purple-800' },
                { id: 4, name: 'Phòng Nhân sự', color: 'bg-yellow-100 text-yellow-800' },
                { id: 5, name: 'Phòng Sản xuất', color: 'bg-red-100 text-red-800' },
            ]);
            const [deviceTypes] = useState(['Máy bàn', 'Laptop', 'Máy in', 'Máy scan', 'Máy chiếu', 'Màn hình', 'Router', 'Switch', 'Điện thoại']);
            const [expandedDepts, setExpandedDepts] = useState({});
            const [searchTerm, setSearchTerm] = useState('');
            const [showForm, setShowForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [editingRowIndex, setEditingRowIndex] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [isSignedIn, setIsSignedIn] = useState(false);
            const [userEmail, setUserEmail] = useState('');
            const [tokenClient, setTokenClient] = useState(null);
            const [formData, setFormData] = useState({
                name: '', type: '', departmentId: '', location: '', status: 'active',
                purchaseDate: '', notes: '', cpu: '', ramType: '', ramCapacity: '',
                storageType: '', storageCapacity: '', monitor: ''
            });

            useEffect(() => {
                const initClient = () => {
                    const client = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: (tokenResponse) => {
                            db.setAccessToken(tokenResponse.access_token);
                            setIsSignedIn(true);
                            loadDataFromSheets();
                        },
                    });
                    setTokenClient(client);
                };

                if (window.google) {
                    initClient();
                } else {
                    window.addEventListener('load', initClient);
                }

                loadDataFromSheets();
            }, []);

            const handleSignIn = () => {
                if (tokenClient) {
                    tokenClient.requestAccessToken();
                }
            };

            const loadDataFromSheets = async () => {
                setLoading(true);
                setError(null);
                try {
                    const rows = await db.readRange(`${SHEET_NAME}!A2:M1000`);
                    const devs = rows.map((row, index) => ({
                        id: index + 2,
                        rowIndex: index + 2,
                        name: row[0] || '',
                        type: row[1] || '',
                        departmentId: parseInt(row[2]) || '',
                        location: row[3] || '',
                        status: row[4] || 'active',
                        purchaseDate: row[5] || '',
                        notes: row[6] || '',
                        cpu: row[7] || '',
                        ramType: row[8] || '',
                        ramCapacity: row[9] || '',
                        storageType: row[10] || '',
                        storageCapacity: row[11] || '',
                        monitor: row[12] || ''
                    }));
                    setDevices(devs);
                } catch (error) {
                    setError('Không thể tải dữ liệu. Kiểm tra cấu hình.');
                }
                setLoading(false);
            };

            const saveDeviceToSheets = async (device) => {
                if (!isSignedIn) {
                    setError('Vui lòng đăng nhập Google để lưu dữ liệu');
                    return false;
                }

                setLoading(true);
                setError(null);
                try {
                    const rowData = [
                        device.name, device.type, device.departmentId.toString(),
                        device.location, device.status, device.purchaseDate, device.notes,
                        device.cpu, device.ramType, device.ramCapacity,
                        device.storageType, device.storageCapacity, device.monitor
                    ];

                    if (editingRowIndex) {
                        await db.updateRow(`${SHEET_NAME}!A${editingRowIndex}:M${editingRowIndex}`, rowData);
                    } else {
                        await db.appendRow(`${SHEET_NAME}!A:M`, rowData);
                    }
                    await loadDataFromSheets();
                    return true;
                } catch (error) {
                    setError('Không thể lưu: ' + error.message);
                    return false;
                } finally {
                    setLoading(false);
                }
            };

            const deleteDeviceFromSheets = async (rowIndex) => {
                if (!isSignedIn) {
                    setError('Vui lòng đăng nhập Google để xóa dữ liệu');
                    return false;
                }

                setLoading(true);
                try {
                    await db.clearRange(`${SHEET_NAME}!A${rowIndex}:M${rowIndex}`);
                    await loadDataFromSheets();
                    return true;
                } catch (error) {
                    setError('Không thể xóa dữ liệu');
                    return false;
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmit = async () => {
                if (!formData.name || !formData.type || !formData.departmentId) {
                    alert('Vui lòng điền đầy đủ thông tin bắt buộc');
                    return;
                }
                const success = await saveDeviceToSheets(formData);
                if (success) resetForm();
            };

            const resetForm = () => {
                setFormData({
                    name: '', type: '', departmentId: '', location: '', status: 'active',
                    purchaseDate: '', notes: '', cpu: '', ramType: '', ramCapacity: '',
                    storageType: '', storageCapacity: '', monitor: ''
                });
                setShowForm(false);
                setEditingId(null);
                setEditingRowIndex(null);
            };

            const handleEdit = (device) => {
                setFormData(device);
                setEditingId(device.id);
                setEditingRowIndex(device.rowIndex);
                setShowForm(true);
            };

            const handleDelete = async (device) => {
                if (confirm('Bạn có chắc muốn xóa thiết bị này?')) {
                    await deleteDeviceFromSheets(device.rowIndex);
                }
            };

            const toggleDepartment = (deptId) => {
                setExpandedDepts(prev => ({ ...prev, [deptId]: !prev[deptId] }));
            };

            const filteredDevices = devices.filter(d =>
                d.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                d.type.toLowerCase().includes(searchTerm.toLowerCase()) ||
                (d.location && d.location.toLowerCase().includes(searchTerm.toLowerCase()))
            );

            const getDevicesByDepartment = (deptId) => filteredDevices.filter(d => d.departmentId === deptId);

            const getStatusIcon = (status) => {
                switch(status) {
                    case 'active': return <CheckCircle className="w-5 h-5 text-green-500" />;
                    case 'maintenance': return <AlertCircle className="w-5 h-5 text-yellow-500" />;
                    case 'inactive': return <XCircle className="w-5 h-5 text-red-500" />;
                    default: return null;
                }
            };

            const getStatusText = (status) => {
                switch(status) {
                    case 'active': return 'Hoạt động';
                    case 'maintenance': return 'Bảo trì';
                    case 'inactive': return 'Ngừng hoạt động';
                    default: return status;
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800 mb-2">Quản Lý Thiết Bị Máy Móc</h1>
                                    <p className="text-gray-600">Đồng bộ với Google Sheets</p>
                                </div>
                                {!isSignedIn ? (
                                    <button
                                        onClick={handleSignIn}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg flex items-center gap-2"
                                    >
                                        <LogIn className="w-5 h-5" />
                                        Đăng nhập Google
                                    </button>
                                ) : (
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Trạng thái</label>
                                        <select
                                            value={formData.status}
                                            onChange={(e) => setFormData({...formData, status: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="active">Hoạt động</option>
                                            <option value="maintenance">Bảo trì</option>
                                            <option value="inactive">Ngừng hoạt động</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Ngày mua</label>
                                        <input
                                            type="date"
                                            value={formData.purchaseDate}
                                            onChange={(e) => setFormData({...formData, purchaseDate: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>

                                    {(formData.type === 'Máy bàn' || formData.type === 'Laptop') && (
                                        <>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">CPU</label>
                                                <input
                                                    type="text"
                                                    placeholder="VD: Intel Core i5-12400"
                                                    value={formData.cpu}
                                                    onChange={(e) => setFormData({...formData, cpu: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">RAM</label>
                                                <div className="flex gap-2">
                                                    <select
                                                        value={formData.ramType}
                                                        onChange={(e) => setFormData({...formData, ramType: e.target.value})}
                                                        className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    >
                                                        <option value="">Loại</option>
                                                        <option value="DDR3">DDR3</option>
                                                        <option value="DDR4">DDR4</option>
                                                        <option value="DDR5">DDR5</option>
                                                    </select>
                                                    <select
                                                        value={formData.ramCapacity}
                                                        onChange={(e) => setFormData({...formData, ramCapacity: e.target.value})}
                                                        className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    >
                                                        <option value="">Dung lượng</option>
                                                        <option value="4GB">4GB</option>
                                                        <option value="8GB">8GB</option>
                                                        <option value="16GB">16GB</option>
                                                        <option value="32GB">32GB</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Ổ cứng</label>
                                                <div className="flex gap-2">
                                                    <select
                                                        value={formData.storageType}
                                                        onChange={(e) => setFormData({...formData, storageType: e.target.value})}
                                                        className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    >
                                                        <option value="">Loại</option>
                                                        <option value="HDD">HDD</option>
                                                        <option value="SSD SATA">SSD SATA</option>
                                                        <option value="SSD NVMe">SSD NVMe</option>
                                                    </select>
                                                    <select
                                                        value={formData.storageCapacity}
                                                        onChange={(e) => setFormData({...formData, storageCapacity: e.target.value})}
                                                        className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    >
                                                        <option value="">Dung lượng</option>
                                                        <option value="256GB">256GB</option>
                                                        <option value="512GB">512GB</option>
                                                        <option value="1TB">1TB</option>
                                                        <option value="2TB">2TB</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Màn hình</label>
                                                <input
                                                    type="text"
                                                    placeholder="VD: 24 inch Full HD"
                                                    value={formData.monitor}
                                                    onChange={(e) => setFormData({...formData, monitor: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                />
                                            </div>
                                        </>
                                    )}

                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Ghi chú</label>
                                        <textarea
                                            value={formData.notes}
                                            onChange={(e) => setFormData({...formData, notes: e.target.value})}
                                            rows="3"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>

                                    <div className="md:col-span-2 flex gap-3">
                                        <button
                                            onClick={handleSubmit}
                                            disabled={loading || !isSignedIn}
                                            className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg disabled:opacity-50"
                                        >
                                            {editingId ? 'Cập nhật' : 'Thêm'}
                                        </button>
                                        <button
                                            onClick={resetForm}
                                            className="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg"
                                        >
                                            Hủy
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="space-y-4">
                            {departments.map(dept => {
                                const deptDevices = getDevicesByDepartment(dept.id);
                                const isExpanded = expandedDepts[dept.id];
                                
                                return (
                                    <div key={dept.id} className="bg-white rounded-lg shadow-lg overflow-hidden">
                                        <div
                                            onClick={() => toggleDepartment(dept.id)}
                                            className="cursor-pointer bg-gradient-to-r from-gray-50 to-gray-100 p-4 flex items-center justify-between hover:bg-gray-200"
                                        >
                                            <div className="flex items-center gap-3">
                                                {isExpanded ? <ChevronDown className="w-5 h-5" /> : <ChevronRight className="w-5 h-5" />}
                                                <FolderOpen className="w-6 h-6 text-gray-600" />
                                                <span className="font-semibold text-lg">{dept.name}</span>
                                                <span className={`px-3 py-1 rounded-full text-sm font-medium ${dept.color}`}>
                                                    {deptDevices.length} thiết bị
                                                </span>
                                            </div>
                                        </div>

                                        {isExpanded && (
                                            <div className="overflow-x-auto">
                                                <table className="w-full">
                                                    <thead className="bg-gray-50">
                                                        <tr>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tên</th>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Loại</th>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cấu hình</th>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vị trí</th>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Trạng thái</th>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Thao tác</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-gray-200">
                                                        {deptDevices.length === 0 ? (
                                                            <tr>
                                                                <td colSpan="6" className="px-6 py-8 text-center text-gray-500">
                                                                    Phòng ban này chưa có thiết bị
                                                                </td>
                                                            </tr>
                                                        ) : (
                                                            deptDevices.map((device) => (
                                                                <tr key={device.id} className="hover:bg-gray-50">
                                                                    <td className="px-6 py-4 whitespace-nowrap font-medium text-gray-900">{device.name}</td>
                                                                    <td className="px-6 py-4 whitespace-nowrap text-gray-600">{device.type}</td>
                                                                    <td className="px-6 py-4">
                                                                        {device.cpu || device.ramType || device.storageType ? (
                                                                            <div className="text-sm">
                                                                                {device.cpu && <div className="text-gray-900">{device.cpu}</div>}
                                                                                {device.ramType && <div className="text-gray-600">{device.ramType} {device.ramCapacity}</div>}
                                                                                {device.storageType && <div className="text-gray-600">{device.storageType} {device.storageCapacity}</div>}
                                                                            </div>
                                                                        ) : (
                                                                            <span className="text-gray-400 text-sm">N/A</span>
                                                                        )}
                                                                    </td>
                                                                    <td className="px-6 py-4 whitespace-nowrap text-gray-600">{device.location || 'N/A'}</td>
                                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                                        <div className="flex items-center gap-2">
                                                                            {getStatusIcon(device.status)}
                                                                            <span className="text-sm">{getStatusText(device.status)}</span>
                                                                        </div>
                                                                    </td>
                                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                                        <div className="flex gap-2">
                                                                            <button
                                                                                onClick={() => handleEdit(device)}
                                                                                className="text-blue-600 hover:text-blue-800 p-1"
                                                                                title="Chỉnh sửa"
                                                                            >
                                                                                <Edit2 className="w-5 h-5" />
                                                                            </button>
                                                                            <button
                                                                                onClick={() => handleDelete(device)}
                                                                                className="text-red-600 hover:text-red-800 p-1"
                                                                                title="Xóa"
                                                                            >
                                                                                <Trash2 className="w-5 h-5" />
                                                                            </button>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            ))
                                                        )}
                                                    </tbody>
                                                </table>
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-4 mt-6">
                            <div className="flex justify-around text-sm text-gray-600">
                                <div>Tổng số phòng ban: <span className="font-semibold text-blue-600">{departments.length}</span></div>
                                <div>Tổng số thiết bị: <span className="font-semibold text-green-600">{devices.length}</span></div>
                                <div>Đang hiển thị: <span className="font-semibold text-purple-600">{filteredDevices.length}</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DeviceManager />, document.getElementById('root'));
    </script>
</body>
</html>
