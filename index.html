<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Thiết Bị Máy Móc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icons
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                plus: <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>,
                edit: <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" /></svg>,
                trash: <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" /></svg>,
                search: <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" /></svg>,
                check: <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>,
                x: <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>,
                alert: <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" /></svg>,
                folder: <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 0 0-1.883 2.542l.857 6a2.25 2.25 0 0 0 2.227 1.932H19.05a2.25 2.25 0 0 0 2.227-1.932l.857-6a2.25 2.25 0 0 0-1.883-2.542m-16.5 0V6A2.25 2.25 0 0 1 6 3.75h3.879a1.5 1.5 0 0 1 1.06.44l2.122 2.12a1.5 1.5 0 0 0 1.06.44H18A2.25 2.25 0 0 1 20.25 9v.776" /></svg>,
                down: <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>,
                right: <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" /></svg>,
                upload: <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" /></svg>,
                file: <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" /></svg>,
                download: <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg>,
                image: <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}><path strokeLinecap="round" strokeLinejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" /></svg>,
            };
            return icons[name] || null;
        };

        function DeviceManager() {
            const [devices, setDevices] = useState([]);
            const [departments, setDepartments] = useState([
                { id: 1, name: 'Phòng IT', color: 'bg-blue-100 text-blue-800' },
                { id: 2, name: 'Phòng Kế toán', color: 'bg-green-100 text-green-800' },
                { id: 3, name: 'Phòng Marketing', color: 'bg-purple-100 text-purple-800' },
                { id: 4, name: 'Phòng Nhân sự', color: 'bg-yellow-100 text-yellow-800' },
                { id: 5, name: 'Phòng Sản xuất', color: 'bg-red-100 text-red-800' },
            ]);
            const [deviceTypes] = useState([
                'Máy bàn', 'Laptop', 'Máy in', 'Máy scan', 'Máy chiếu',
                'Màn hình', 'Bộ định tuyến', 'Switch', 'Điện thoại'
            ]);
            const [expandedDepts, setExpandedDepts] = useState({});
            const [searchTerm, setSearchTerm] = useState('');
            const [showForm, setShowForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({
                name: '', type: '', departmentId: '', location: '', status: 'active',
                purchaseDate: '', notes: '', cpu: '', ramType: '', ramCapacity: '',
                storageType: '', storageCapacity: '', monitor: '',
                handoverDocument: null, handoverDocumentName: ''
            });

            useEffect(() => {
                const saved = localStorage.getItem('devices_v1');
                if (saved) setDevices(JSON.parse(saved));
            }, []);

            useEffect(() => {
                localStorage.setItem('devices_v1', JSON.stringify(devices));
            }, [devices]);

            const handleSubmit = () => {
                if (!formData.name || !formData.type || !formData.departmentId) {
                    alert('Vui lòng điền đầy đủ thông tin bắt buộc');
                    return;
                }
                if (editingId) {
                    setDevices(devices.map(d => d.id === editingId ? { ...formData, id: editingId } : d));
                    setEditingId(null);
                } else {
                    setDevices([...devices, { ...formData, id: Date.now() }]);
                }
                resetForm();
            };

            const resetForm = () => {
                setFormData({
                    name: '', type: '', departmentId: '', location: '', status: 'active',
                    purchaseDate: '', notes: '', cpu: '', ramType: '', ramCapacity: '',
                    storageType: '', storageCapacity: '', monitor: '',
                    handoverDocument: null, handoverDocumentName: ''
                });
                setShowForm(false);
            };

            const handleEdit = (device) => {
                setFormData(device);
                setEditingId(device.id);
                setShowForm(true);
            };

            const handleDelete = (id) => {
                if (confirm('Bạn có chắc muốn xóa thiết bị này?')) {
                    setDevices(devices.filter(d => d.id !== id));
                }
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 10 * 1024 * 1024) {
                        alert('File không được vượt quá 10MB');
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        setFormData({
                            ...formData,
                            handoverDocument: event.target.result,
                            handoverDocumentName: file.name
                        });
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleDownloadDocument = (device) => {
                if (!device.handoverDocument) return;
                const link = document.createElement('a');
                link.href = device.handoverDocument;
                link.download = device.handoverDocumentName || 'bien-ban.pdf';
                link.click();
            };

            const filteredDevices = devices.filter(d =>
                d.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                d.type.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const getDevicesByDepartment = (deptId) => {
                return filteredDevices.filter(d => d.departmentId === deptId);
            };

            const getDepartmentName = (deptId) => {
                const dept = departments.find(d => d.id === deptId);
                return dept ? dept.name : 'N/A';
            };

            const getStatusIcon = (status) => {
                switch(status) {
                    case 'active': return <Icon name="check" className="w-5 h-5 text-green-500" />;
                    case 'maintenance': return <Icon name="alert" className="w-5 h-5 text-yellow-500" />;
                    case 'inactive': return <Icon name="x" className="w-5 h-5 text-red-500" />;
                    default: return null;
                }
            };

            const getStatusText = (status) => {
                const map = { active: 'Hoạt động', maintenance: 'Bảo trì', inactive: 'Ngừng hoạt động' };
                return map[status] || status;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">Quản Lý Thiết Bị Máy Móc</h1>
                            <p className="text-gray-600">Theo dõi và quản lý thiết bị theo phòng ban</p>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex gap-4 items-center">
                                <div className="relative flex-1">
                                    <Icon name="search" className="absolute left-3 top-3 text-gray-400 w-5 h-5" />
                                    <input
                                        type="text"
                                        placeholder="Tìm kiếm thiết bị..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <button
                                    onClick={() => setShowForm(!showForm)}
                                    className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2"
                                >
                                    <Icon name="plus" />
                                    Thêm thiết bị
                                </button>
                            </div>
                        </div>

                        {showForm && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                <h2 className="text-xl font-semibold mb-4">
                                    {editingId ? 'Chỉnh sửa thiết bị' : 'Thêm thiết bị mới'}
                                </h2>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Tên thiết bị *</label>
                                        <input
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            className="w-full px-3 py-2 border rounded-lg"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Loại thiết bị *</label>
                                        <select
                                            value={formData.type}
                                            onChange={(e) => setFormData({...formData, type: e.target.value})}
                                            className="w-full px-3 py-2 border rounded-lg"
                                        >
                                            <option value="">-- Chọn loại --</option>
                                            {deviceTypes.map((type, i) => (
                                                <option key={i} value={type}>{type}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Phòng ban *</label>
                                        <select
                                            value={formData.departmentId}
                                            onChange={(e) => setFormData({...formData, departmentId: parseInt(e.target.value)})}
                                            className="w-full px-3 py-2 border rounded-lg"
                                        >
                                            <option value="">-- Chọn phòng ban --</option>
                                            {departments.map(dept => (
                                                <option key={dept.id} value={dept.id}>{dept.name}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Vị trí</label>
                                        <input
                                            type="text"
                                            value={formData.location}
                                            onChange={(e) => setFormData({...formData, location: e.target.value})}
                                            className="w-full px-3 py-2 border rounded-lg"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Trạng thái</label>
                                        <select
                                            value={formData.status}
                                            onChange={(e) => setFormData({...formData, status: e.target.value})}
                                            className="w-full px-3 py-2 border rounded-lg"
                                        >
                                            <option value="active">Hoạt động</option>
                                            <option value="maintenance">Bảo trì</option>
                                            <option value="inactive">Ngừng hoạt động</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Ngày mua</label>
                                        <input
                                            type="date"
                                            value={formData.purchaseDate}
                                            onChange={(e) => setFormData({...formData, purchaseDate: e.target.value})}
                                            className="w-full px-3 py-2 border rounded-lg"
                                        />
                                    </div>
                                    
                                    <div className="col-span-2">
                                        <label className="block text-sm font-medium mb-2">Biên bản bàn giao</label>
                                        <div className="border-2 border-dashed rounded-lg p-4">
                                            {!formData.handoverDocument ? (
                                                <label className="flex flex-col items-center cursor-pointer">
                                                    <Icon name="upload" className="w-12 h-12 text-gray-400 mb-2" />
                                                    <span className="text-sm text-gray-600">Tải lên PDF hoặc ảnh</span>
                                                    <input
                                                        type="file"
                                                        accept=".pdf,.jpg,.jpeg,.png"
                                                        onChange={handleFileUpload}
                                                        className="hidden"
                                                    />
                                                </label>
                                            ) : (
                                                <div className="flex items-center justify-between bg-blue-50 p-3 rounded">
                                                    <span className="text-sm">{formData.handoverDocumentName}</span>
                                                    <button
                                                        onClick={() => setFormData({...formData, handoverDocument: null, handoverDocumentName: ''})}
                                                        className="text-red-600"
                                                    >
                                                        <Icon name="x" />
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    {(formData.type === 'Máy bàn' || formData.type === 'Laptop') && (
                                        <>
                                            <div className="col-span-2 border-t pt-4 mt-2">
                                                <h3 className="font-semibold mb-3">Cấu hình máy tính</h3>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-1">CPU</label>
                                                <input
                                                    type="text"
                                                    placeholder="VD: Intel Core i5"
                                                    value={formData.cpu}
                                                    onChange={(e) => setFormData({...formData, cpu: e.target.value})}
                                                    className="w-full px-3 py-2 border rounded-lg"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-1">RAM</label>
                                                <select
                                                    value={formData.ramCapacity}
                                                    onChange={(e) => setFormData({...formData, ramCapacity: e.target.value})}
                                                    className="w-full px-3 py-2 border rounded-lg"
                                                >
                                                    <option value="">-- Chọn --</option>
                                                    <option value="8GB">8GB</option>
                                                    <option value="16GB">16GB</option>
                                                    <option value="32GB">32GB</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-1">Ổ cứng</label>
                                                <select
                                                    value={formData.storageCapacity}
                                                    onChange={(e) => setFormData({...formData, storageCapacity: e.target.value})}
                                                    className="w-full px-3 py-2 border rounded-lg"
                                                >
                                                    <option value="">-- Chọn --</option>
                                                    <option value="256GB SSD">256GB SSD</option>
                                                    <option value="512GB SSD">512GB SSD</option>
                                                    <option value="1TB SSD">1TB SSD</option>
                                                </select>
                                            </div>
                                        </>
                                    )}

                                    <div className="col-span-2 flex gap-3">
                                        <button
                                            onClick={handleSubmit}
                                            className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg"
                                        >
                                            {editingId ? 'Cập nhật' : 'Thêm'}
                                        </button>
                                        <button
                                            onClick={resetForm}
                                            className="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg"
                                        >
                                            Hủy
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="space-y-4">
                            {departments.map(dept => {
                                const deptDevices = getDevicesByDepartment(dept.id);
                                const isExpanded = expandedDepts[dept.id];
                                
                                return (
                                    <div key={dept.id} className="bg-white rounded-lg shadow-lg overflow-hidden">
                                        <div
                                            onClick={() => setExpandedDepts(prev => ({...prev, [dept.id]: !prev[dept.id]}))}
                                            className="cursor-pointer bg-gray-50 p-4 flex items-center justify-between hover:bg-gray-100"
                                        >
                                            <div className="flex items-center gap-3">
                                                <Icon name={isExpanded ? "down" : "right"} />
                                                <Icon name="folder" className="w-6 h-6" />
                                                <span className="font-semibold text-lg">{dept.name}</span>
                                                <span className={`px-3 py-1 rounded-full text-sm ${dept.color}`}>
                                                    {deptDevices.length} thiết bị
                                                </span>
                                            </div>
                                        </div>

                                        {isExpanded && (
                                            <div className="overflow-x-auto">
                                                <table className="w-full">
                                                    <thead className="bg-gray-50">
                                                        <tr>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tên</th>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Loại</th>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vị trí</th>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Trạng thái</th>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Thao tác</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y">
                                                        {deptDevices.length === 0 ? (
                                                            <tr>
                                                                <td colSpan="5" className="px-6 py-8 text-center text-gray-500">
                                                                    Chưa có thiết bị
                                                                </td>
                                                            </tr>
                                                        ) : (
                                                            deptDevices.map(device => (
                                                                <tr key={device.id} className="hover:bg-gray-50">
                                                                    <td className="px-6 py-4 font-medium">{device.name}</td>
                                                                    <td className="px-6 py-4">{device.type}</td>
                                                                    <td className="px-6 py-4">{device.location || 'N/A'}</td>
                                                                    <td className="px-6 py-4">
                                                                        <div className="flex items-center gap-2">
                                                                            {getStatusIcon(device.status)}
                                                                            <span className="text-sm">{getStatusText(device.status)}</span>
                                                                        </div>
                                                                    </td>
                                                                    <td className="px-6 py-4">
                                                                        <div className="flex gap-2">
                                                                            {device.handoverDocument && (
                                                                                <button
                                                                                    onClick={() => handleDownloadDocument(device)}
                                                                                    className="text-green-600 hover:text-green-800 p-1"
                                                                                    title="Tải biên bản"
                                                                                >
                                                                                    <Icon name="download" />
                                                                                </button>
                                                                            )}
                                                                            <button
                                                                                onClick={() => handleEdit(device)}
                                                                                className="text-blue-600 hover:text-blue-800 p-1"
                                                                            >
                                                                                <Icon name="edit" />
                                                                            </button>
                                                                            <button
                                                                                onClick={() => handleDelete(device.id)}
                                                                                className="text-red-600 hover:text-red-800 p-1"
                                                                            >
                                                                                <Icon name="trash" />
                                                                            </button>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            ))
                                                        )}
                                                    </tbody>
                                                </table>
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-4 mt-6">
                            <div className="flex justify-around text-sm text-gray-600">
                                <div>Tổng thiết bị: <span className="font-semibold text-green-600">{devices.length}</span></div>
                                <div>Đang hiển thị: <span className="font-semibold text-purple-600">{filteredDevices.length}</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DeviceManager />, document.getElementById('root'));
    </script>
</body>
</html>
