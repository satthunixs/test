        // ==================== GOOGLE SHEETS API ====================
        class GoogleSheetsDB {
            constructor(sheetId, apiKey) {
                this.sheetId = sheetId;
                this.apiKey = apiKey;
                this.baseUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}`;
            }

            async readRange(range) {
                try {
                    const response = await fetch(
                        `${this.baseUrl}/values/${range}?key=${this.apiKey}`
                    );
                    const data = await response.json();
                    return data.values || [];
                } catch (error) {
                    console.error('Error reading:', error);
                    return [];
                }
            }

            async writeRange(range, values) {
                try {
                    const response = await fetch(
                        `${this.baseUrl}/values/${range}?valueInputOption=RAW&key=${this.apiKey}`,
                        {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ values })
                        }
                    );
                    return await response.json();
                } catch (error) {
                    console.error('Error writing:', error);
                    throw error;
                }
            }

            async appendRow(range, values) {
                try {
                    const response = await fetch(
                        `${this.baseUrl}/values/${range}:append?valueInputOption=RAW&key=${this.apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ values: [values] })
                        }
                    );
                    return await response.json();
                } catch (error) {
                    console.error('Error appending:', error);
                    throw error;
                }
            }
        }
